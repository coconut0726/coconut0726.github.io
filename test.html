<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>颜文字 Demo</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            background: #000;
            border: 2px solid #666;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="300"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.font = "48px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "yellow";

        // 预设颜文字
        const kaomojis = {
            UP: "(｀・ω・´)",
            DOWN: "(≧▽≦)",
            LEFT: "(￣▽￣)ノ",
            RIGHT: "(づ￣ ³￣)づ",
            TABLE: "(╯°□°）╯︵ ┻━┻"
        };

        let current = "(≧▽≦)"; // 初始显示

        // 绘制函数
        function drawKaomoji() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillText(current, canvas.width / 2, canvas.height / 2);
        }

        // 键盘事件
        window.addEventListener("keydown", e => {
            switch (e.key) {
                case "ArrowUp": case "w": case "W": current = kaomojis.UP; break;
                case "ArrowDown": case "s": case "S": current = kaomojis.DOWN; break;
                case "ArrowLeft": case "a": case "A": current = kaomojis.LEFT; break;
                case "ArrowRight": case "d": case "D": current = kaomojis.RIGHT; break;
                case " ": current = kaomojis.TABLE; break; // 空格掀桌
            }
            drawKaomoji();
        });

        // 初始绘制
        drawKaomoji();
    </script>
</body>
</html>
