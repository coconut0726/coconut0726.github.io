<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试版 Pacman</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid #0000FF;
            background: #000;
        }

        .debug-info {
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: monospace;
            font-size: 14px;
        }

        .controls {
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">
        调试信息将在这里显示
    </div>
    <div class="controls">
        <p>使用方向键或 WASD 控制</p>
        <p>按 G 键显示/隐藏网格</p>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="pacman.js"></script>
</body>
</html>
