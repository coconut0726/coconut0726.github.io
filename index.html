<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Xinyu Mao - 个人主页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Title';
      src: url('Fonts/editundo.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background: #000000;
      color: #00ff00;
      font-family: 'Courier New', 'Consolas', monospace;
      height: 100vh;
      display: flex;
      padding: 75px;
      gap: 20px;
      position: relative;
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }

    a:hover {
      color: #66ffcc;
      text-decoration: underline;
    }

    i {
      margin-right: 8px;
    }

    /* 左侧容器 */
    .left-container {
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .profile {
      padding: 20px;
      background: #000000;
    }

    .profile h1 {
      font-size: 64px;
      margin-bottom: 8px;
      color: #E58ADC;
      font-weight: normal;
      /* font-family: 'Title', sans-serif; */
    }

    .profile .subtitle {
      font-size: 18px;
      margin-bottom: 20px;
      color: #888888;
      line-height: 1.4;
    }

    .profile ul {
      list-style: none;
    }

    .profile li {
      margin-bottom: 5px;
      font-size: 14px;
      color: #888888;
    }

    .profile li::before {
      content: "• ";
    }

    /* 右侧大嵌入容器 */
    .right-container {
      flex: 1;
      background: #000000;
      position: relative;
      overflow: hidden;
      scrollbar-width: thin;
      scrollbar-color: #E58ADC #000;
    }

    .right-container::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .right-container::-webkit-scrollbar-thumb {
      background-color: #E58ADC;
      border-radius: 3px;
    }

    .right-container::-webkit-scrollbar-track {
      background-color: #000;
    }

    .embed-frame {
      border: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      scrollbar-width: none;
    }

    .embed-frame::-webkit-scrollbar {
      display: none;
    }

    .right-container {
      flex: 1;
      background: #000000;
      position: relative;
      overflow: hidden;
    }

    .embed-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
      opacity: 1;
      transition: opacity 0.5s ease;
      /* 通用淡入淡出 */
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 40px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .control-btn {
      background: #000000;
      border: 1px solid #E58ADC;
      color: #888888;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .control-btn:hover {
      background: #E58ADC;
      color: #000000;
    }

    /* 可拖动区域 */
    .draggable-area {
      position: absolute;
      top: 550px;
      left: 50px;
      width: 200px;
      height: 200px;
      background: rgba(136, 136, 136, 0);
      cursor: move;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <!-- 左侧容器 -->
  <div class="left-container">
    <div class="profile">
      <h1>Xinyu Mao</h1>
      <div class="subtitle">I am a #Game Developer<br>and a #AI Researcher</div>
      <ul>
        <li>
          <i class="fab fa-linkedin"></i>
          <a href="https://www.linkedin.com/in/xinyu-mao1020" target="_blank">
            www.linkedin.com/in/xinyu-mao1020
          </a>
        </li>
        <li>
          <i class="fab fa-github"></i>
          <a href="https://github.com/coconut0726" target="_blank">
            github.com/coconut0726
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧大嵌入容器 -->
  <div class="right-container">
    <div class="controls">
      <button class="control-btn" onclick="loadPageWithTransition('terminal.html')">terminal</button>
      <button class="control-btn" onclick="loadPageWithTransition('pacman.html')">pacman</button>
      <button class="control-btn" onclick="loadPageWithTransition('test.html')">test</button>
      <button class="control-btn" onclick="loadPageWithTransition('about:blank')">clear</button>
    </div>
    <iframe class="embed-frame" id="embedFrame" src="terminal.html"></iframe>
  </div>

  <!-- 可拖动区域 -->
  <div class="draggable-area" id="draggableArea">
    <canvas id="catCanvas" width="200" height="200"></canvas>
  </div>

  <script>
    const embedFrame = document.getElementById("embedFrame");

    // 通用切换：淡出 -> 换 src -> 淡入
    function loadPageWithTransition(url) {
      embedFrame.style.opacity = 0;
      setTimeout(() => {
        embedFrame.src = url;
      }, 500);
    }

    // iframe加载完成后淡入
    embedFrame.addEventListener("load", () => {
      embedFrame.style.opacity = 1;
    });

    // 监听来自 terminal.html 的消息
    window.addEventListener("message", (event) => {
      if (event.data === "load-pacman") {
        loadPageWithTransition("pacman.html");
      }
    });

    // 拖动逻辑
    const dragArea = document.getElementById("draggableArea");
    let isDragging = false, offsetX, offsetY;

    dragArea.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - dragArea.offsetLeft;
      offsetY = e.clientY - dragArea.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      dragArea.style.left = (e.clientX - offsetX) + "px";
      dragArea.style.top = (e.clientY - offsetY) + "px";
    });

    document.addEventListener("mouseup", () => { isDragging = false; });
  </script>

  <!-- 引入小猫动画 -->
  <script src="cat.js"></script>
</body>

</html>
